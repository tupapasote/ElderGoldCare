<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2018;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1410;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C97A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A84C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="64" height="64" rx="14" ry="14" fill="url(#bgGrad)"/>

  <!-- Subtle gold border -->
  <rect width="62" height="62" x="1" y="1" rx="13" ry="13" fill="none" stroke="url(#goldGrad)" stroke-width="1.2" opacity="0.5"/>

  <!-- Heart pulse icon (simplified ECG-style heart) -->
  <!-- Heart shape -->
  <path d="M32 46 C32 46 14 34 14 23 C14 17.5 18.5 13 24 13 C27.2 13 30 14.8 32 17.5 C34 14.8 36.8 13 40 13 C45.5 13 50 17.5 50 23 C50 34 32 46 32 46Z"
        fill="url(#goldGrad)" opacity="0.9"/>

  <!-- ECG line across heart -->
  <polyline points="18,24 23,24 26,18 29,30 32,20 35,24 40,24 43,24 46,24"
            fill="none" stroke="#1A1410" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
</svg>
